services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: saam_admin
      POSTGRES_PASSWORD: admin123@
      POSTGRES_DB: employee_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saam_admin -d employee_management"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/employee_management
      SPRING_DATASOURCE_USERNAME: saam_admin
      SPRING_DATASOURCE_PASSWORD: admin123@
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SERVER_PORT: 8080
      FRONTEND_PORT: 8081
      SPRING_FLYWAY_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: employee-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  postgres_data:

